<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome books: plain JavaScript with objects</title>
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Awesome books</h1>
    <div class="content-books">
        <div class="card-book">
            <strong class="book-title">First Book</strong>
            <p class="book-author">First Author</p>
            <button type="button" class="button-remove">Remove</button>
        </div>
        <hr>
    </div>
    <form>
        <input type="text" name="title" id="input-title" placeholder="Title"><br>
        <br>
        <input type="text" name="author" id="input-author" placeholder="Author"><br>
        <br>
        <button type="button" class="button-add">Add</button>
    </form>
</body>
</html>
