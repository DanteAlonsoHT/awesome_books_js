<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awesome books: plain JavaScript with objects</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <div class="nav-container">
      <div class="logo">
        <a href="#">Awesome Books</a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#section-list" id="link-section-list">List</a></li>|
          <li><a href="#section-add-new" id="link-section-add">Add new</a></li>|
          <li><a href="#section-contact-us" id="link-section-contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <strong id="date-time-now"></strong>
  <h1 id="section-title">All awesome books</h1>
  <section id="section-list">
    <div id="content-books"></div>
  </section>
  <section id="section-add-new">
    <form id="form-books">
      <input type="text" name="title" id="input-title" placeholder="Title" />
      <br />
      <input type="text" name="author" id="input-author" placeholder="Author" />
      <br />
      <button type="button" id="button-add">Add</button>
    </form>
  </section>
  <section id="section-contact-us">
    <p>Do you have any questions or you just want to say "Hello"? <br>
      You can reach out to us!</p>
    <ul>
      <li>Our email: mail@mail.com</li>
      <li>Our phone number: +123456789</li>
      <li>Our address: Streetname 10, 24510, City, Country</li>
    </ul>
  </section>

  <footer>
    <div class="copyright-text">Copyright-2021</div>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
<script src="js/script.js"></script>
</html>
