<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome books: plain JavaScript with objects</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Awesome books</h1>
    <h2>All awesome books</h2>
    <div id="content-books"></div>
    <div class="line-border"></div>
    <h3>Add a new book</h3>
    <form id="form-books">
      <input type="text" name="title" id="input-title" placeholder="Title" />
      <br />
      <input type="text" name="author" id="input-author" placeholder="Author" />
      <br />
      <button type="button" id="button-add">Add</button>
    </form>
    <script src="js/script.js"></script>
  </body>
</html>
